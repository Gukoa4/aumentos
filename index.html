<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplificado</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <main>
        <header>
            <h1>Simplificado</h1>
            <form>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Precio Actual</span>
                    <input type="number" class="form-control" placeholder="$1589" aria-label="actual"
                        aria-describedby="addon-wrapping" id="precio">
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Aumento %</span>
                    <input type="number" class="form-control" placeholder="0%" aria-label="Aumento"
                        aria-describedby="addon-wrapping" id="aumento" min=0 max=100>
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Descuento %</span>
                    <input type="number" class="form-control" placeholder="23%" aria-label="Descuento"
                        aria-describedby="addon-wrapping" id="descuento" min=0 max=100>

                </div>
                </div>
            </form>
            <table class="table table-hover ">
                <thead>
                    <th></th>
                    <th scope="col">Antes</th>
                    <th scope="col">Ahora</th>
                    <th scope="col">Diferencia</th>
                </thead>
                <tbody id="tablebody" class="table-hover">
                    <tr>
                        <td scope="row" id="tdLista">Lista</td>
                    </tr>
                    <tr scope="row">
                        <td>Descuento 20%</td>

                    </tr>
                    <tr scope="row">
                        <td>Descuento 30%</td>

                    </tr>
                    <tr scope="row">
                        <td>Descuento 40%</td>

                    </tr>
                    <tr scope="row">
                        <td>Descuento 23%</td>

                    </tr>
                </tbody>
            </table>
        </header>
    </main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
